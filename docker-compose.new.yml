version: '3.8'

services:
  # Go Fiber Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.compose-backend
    container_name: f2v2f-backend
    ports:
      - "5001:5001"
    environment:
      ENCODING_WIDTH: "1920"
      ENCODING_HEIGHT: "1080"
      ENCODING_FPS: "30"
    volumes:
      - ./backend:/app
      - ./lib/target/release:/app/lib:ro
    networks:
      - f2v2f-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.compose-frontend
    container_name: f2v2f-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - f2v2f-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  f2v2f-network:
    driver: bridge

volumes:
  backend-uploads:
  backend-outputs:
